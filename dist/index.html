<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ToDoer</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>

    <div class="grid-container">

      <nav class="navbar" id="projects">
        <ul>
          <li class="project-item" id="compilation">
            <p class="project-name"></p>
            <button class="btn delete-project-button">Delete</button>
          </li>
          <li class="project-item" id="webpack">
            <p class="project-name"></p>
            <button class="btn delete-project-button">Delete</button>
          </li>
          <li class="project-item" id="webpackConfig">
            <p class="project-name"></p>
            <button class="btn delete-project-button">Delete</button>
          </li>
          <li class="project-item" id="htmlWebpackPlugin">
            <p class="project-name"></p>
            <button class="btn delete-project-button">Delete</button>
          </li>
        </ul>

        <form id="project-form">
          <input type="text" id="project-name-input">
          <input type="color" id="project-color-input">
          <button  id="add-project-button">Add Project</button>
        </form>
      </nav>

      <div id="content" class="content">
        <div id="tasks" class="tasks">
        </div>
      </div>

    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
